<!doctype html>

<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <title>Wealth.io</title>
    <meta name="description" content="How do you compare?">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div id="salary-prompt">
            <h2 class="reveal-text">How much do you make per year?</h2>
            <div class="user-input reveal-text d1">
                £<input type="text" class="user-input-field" id="salary" name="salary" placeholder="XX,XXX">
            </div>
        </div>

        <div id="salary-distribution"></div>

        <div id="salary-comparison">
            <h3 style="display:none">You earn more than...</h3>
            <h1 style="display:none; animation: pulsegradient 2s infinite" class="accent1">67%</h1>
            <h3 style="display:none">...of people in the UK</h3>
        </div>

        <div id="savings-prompt">
        <h2>How much do you save per month?</h2>
            <div class="user-input">
                £<input type="text" class="user-input-field" id="savings" name="salary" placeholder="XXX">
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

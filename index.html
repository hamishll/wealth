<!doctype html>

<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <title>Wealth.io</title>
    <meta name="description" content="How do you compare?">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <div  id="salary-prompt">
            <h2 class="reveal-text">How much do you make per year?</h2>
            <div class="user-input primary reveal-text d1">
                £<input type="text" class="user-input-field primary" id="salary" name="salary" placeholder="XX,XXX">
            </div>
            <div class="m1 reveal-text d2">
                <input type="range" min="0" max="100000" value="10000" class="slider" id="salarySlider">
            </div>
        </div>

        <div id="salary-distribution"></div>

        <div id="salary-comparison">
            <h3 style="display:none">You earn more than...</h3>
            <h1 style="display:none; animation: pulsegradient 2s infinite" class="primary" id="user-percentile">XX%</h1>
            <h3 style="display:none">...of people in the UK</h3>
            <divider></divider>
        </div>
        
        <div id="savings-prompt">
            <h2 class="reveal-text-secondary">How much do you <stress-secondary>save</stress-secondary> per month?</h2>
            <div class="user-input secondary reveal-text-secondary">
                £<input type="text" class="user-input-field secondary reveal-text-secondary" id="savings" name="salary" placeholder="XXX">
            </div>
        </div>
        
        <div id="savings-comparison">
            <h3 class="reveal-text-secondary" style="display:none">You save more than...</h3>
            <h1 class="reveal-text-secondary secondary" style="display:none; animation: pulsegradient 2s infinite" id="user-percentile">XX%</h1>
            <h3 class="reveal-text-secondary" style="display:none">...of people in the UK</h3>
            <divider></divider>
        </div>

        <div id="tips">
            <h2 style="display:none">Want to <stress>boost</stress> your financial health?</h2>
            <h3 style="display:none">Tip #1</h3>
            <h3 style="display:none">Tip #2</h3>
            <h3 style="display:none">Tip #3</h3>
            <h3 style="display:none">Tip #4</h3>
            <h3 style="display:none">Tip #5</h3>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        var vglnk = {key: '2c094e979f4e717f5b6b05a7b1cc0937'};
        (function(d, t) {
            var s = d.createElement(t);
                s.type = 'text/javascript';
                s.async = true;
                s.src = '//cdn.viglink.com/api/vglnk.js';
            var r = d.getElementsByTagName(t)[0];
                r.parentNode.insertBefore(s, r);
        }(document, 'script'));
    </script>
</body>
